<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page-container">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <h1 id="title"><img src="imgs/dashboard-icon.png" alt=""> Dashboard</h1>
            <div class="sidebar-groups">
                <div class="sidebar-first-group">
                        <a href="" onclick="return false"><img src="imgs/home-icon.png" alt="" class="icons">Home</a>
                        <a href=""><img src="imgs/profile-icon.png" alt="" class="icons">Profile</a>
                        <a href=""><img src="imgs/chat-icon.png" alt="" class="icons">Messagges</a>
                        <a href=""><img src="imgs/history-icon.png" alt="" class="icons">History</a>
                        <a href=""><img src="imgs/tasks-icon.png" alt="" class="icons">Tasks</a>
                        <a href=""><img src="imgs/group-icon.png" alt="" class="icons">Communities</a>
               
                </div>
                <div class="sidebar-second-group">
                    <a href=""><img src="imgs/settings-icon.png" alt="" class="icons">Settings</a>
                    <a href=""><img src="imgs/help-icon.png" alt="" class="icons">Support</a>
                    <a href=""><img src="imgs/privacy-icon.png" alt="" class="icons">Privacy</a>
                </div>
            </div>
        </div>

        <!-- HEADER -->
        <div class="header">
            <div class="header-first-line">
                <ul>
                   <li><p id="greeting">Hi Sir,</p></li>
                    <li><p id="name">Morgan Oakley</p>  </li>
                </ul>
                <div class="header-first-line-flex">
                    <img id="notification-icon" src="imgs/notification-icon.png" alt="" class="icons">
                    <ul>
                        <li><p id="username">@morgan</p></li>
                        <li><p id="role">Admin</p></li>
                    </ul>
                    <img id="user-logo" src="imgs/user-icon.png" alt="">
                </div>  
            </div>
            <div class="header-second-line">
                <input id="searchbar" type="searchbar">
                <button id="new-btn">New</button>
                <button id="upload-btn">Upload</button>
                <button id="share-btn">Share</button>
            </div>
        </div>

        <!-- MAIN-CONTENT -->

    </div>
</body>
</html>
